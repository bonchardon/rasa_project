    - what are the most in demand currencies these days?
    - what is the cheapest currency in the world?
    - what is the weakest currency?
    - list the strongest currencies in the world
    - cheapest and highest currency in the world 

- intent: currencies_comparison
  examples: |
    - currency rates for [euro](currency) and [dollar](currency)
    - currency rates for the top highest currencies
    - compare best exchange rates
    - what is the [USD](currency) buying rate today compared to [EUR](currency)?
    - what is the [hryvnia](currency) buying rate these days compared to [dollar](currency)? 

- intent: news 
  examples: |
