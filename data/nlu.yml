- intent: currency_rate
  examples: |
    - what is the current currency rate of [hryvnia](currency) to [dollar]?
    - what is the current currency rate of [dollar](currency) to [euro](currency)?
    - I need currency exchange rate of [euro](currency)
    - what is the [USD](currency) buying rate today?
    - what is the [UAH](currency) buying rate these days? 

- intent: currency_rate_change
  examples: |
    - [USD](currency) buying rate for a period of time
    - [EUR](currency) exchange rate for the past month
    - how has [UAH](currency) exchange rate changed for the last couple of days? 
    - [euro](currency) exchange these days 

- intent: lowest_highest_currencies 
